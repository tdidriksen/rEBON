test

    type_checker_test

default

    class ("TEST_[A-Z0-9_]*")
    feature ("test_[a-z0-9_]*")
    prefix ("X")
    testgen ("TESTGEN")
    compile ("ec -config $REBON/test/type_checker/type_checker_test.ecf")
    execute ("cd $REBON/test/type_checker/EIFGENs/type_checker_test/W_code; ./type_checker_test")

cluster

    test_dir:     "$REBON/test/type_checker/"

end